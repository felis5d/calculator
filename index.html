<!DOCTYPE html>
<html>
    <head>
        <style>
            .calculator {
                background-color: darkblue;
            }
        </style>
        <script>
            function calculate() {
                console.log("hello js");
            }
        </script>
    </head>
    <body>
        <div class="page">
            <div class="calculator">
                <div class="inner">
                    <div class="display">1+2=3</div>
                    <div class="row">
                        <div class="btn">1</div>
                        <div class="btn">2</div>
                        <div class="btn">3</div>
                        <div class="btn">+</div>
                    </div>
                    <div class="row">
                        <div class="btn">4</div>
                        <div class="btn">5</div>
                        <div class="btn">6</div>
                        <div class="btn">-</div>
                    </div>
                    <div class="row">
                        <div class="btn">7</div>
                        <div class="btn">8</div>
                        <div class="btn">9</div>
                        <div class="btn">*</div>
                    </div>
                    <div class="row">
                        <div class="btn">/</div>
                        <div class="btn">C</div>
                        <div class="btn">AC</div>
                        <div class="btn" onclick="calculate()">=</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
